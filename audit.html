
<div id="auditModal" class="modal hidden">
  <div class="dialog">
    <div class="row between"><h3>Auditoria</h3><button id="auditClose" class="icon">✕</button></div>
    <div class="grid-2">
      <div>
        <label>Filtro
          <select id="auditFilter">
            <option value="">Todos</option>
            <option value="FIELD">Campos</option>
            <option value="VERSION">Versões</option>
            <option value="IA_REQUEST">IA (req)</option>
            <option value="IA_RESPONSE">IA (resp)</option>
            <option value="EXPORT">Exportações</option>
            <option value="LOCK">Acessos/aberturas</option>
          </select>
        </label>
        <ul id="auditList" class="stack" style="max-height:300px;overflow:auto;"></ul>
        <div class="row gap">
          <button id="auditCopy" class="ghost">Copiar detalhe</button>
          <button id="auditExport" class="ghost">Exportar</button>
          <button id="auditClear" class="ghost danger">Limpar</button>
        </div>
      </div>
      <pre id="auditDetail" class="review" style="max-height:360px;overflow:auto;"></pre>
    </div>
  </div>
</div>
