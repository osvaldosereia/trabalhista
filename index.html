<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Editor Jurídico – Fato, Fundamento e Pedido</title>
  <style>
    :root {
      --bg: #f6f7fb;
      --card: #fff;
      --line: #d0d0d0;
      --ink: #111;
      --accent: #0050d0;
      --radius: 8px;
    }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: var(--ink);
    }
    header {
      background: var(--accent);
      color: #fff;
      text-align: center;
      padding: 14px;
      font-weight: 600;
      font-size: 1.2rem;
      letter-spacing: 0.5px;
    }
    main {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    section {
      flex: 1;
      min-width: 300px;
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }
    h2, h3 {
      margin-top: 0;
      color: var(--accent);
      font-size: 1.05rem;
    }
    button {
      display: block;
      width: 100%;
      background: var(--accent);
      color: white;
      border: none;
      padding: 10px;
      border-radius: var(--radius);
      margin: 6px 0;
      cursor: pointer;
      font-size: 0.95rem;
      transition: 0.2s;
    }
    button:hover {
      background: #003b9e;
    }
    .item {
      background: #f1f1f1;
      border-radius: 5px;
      padding: 8px 10px;
      margin: 4px 0;
      cursor: pointer;
      transition: 0.2s;
    }
    .item:hover {
      background: #e0e0e0;
    }
    textarea {
      width: 100%;
      height: 220px;
      margin-top: 10px;
      font-family: monospace;
      padding: 10px;
      border-radius: var(--radius);
      border: 1px solid var(--line);
      resize: vertical;
    }
    #acoes {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    @media (max-width: 700px) {
      main { flex-direction: column; }
    }
  </style>
</head>
<body>
  <header>Editor Jurídico – Relação entre Fatos, Fundamentos e Pedidos</header>

  <main>
    <section>
      <h2>Fatos</h2>
      <div id="lista-fatos">Carregando fatos...</div>
    </section>

    <section>
      <h2>Fundamentos sugeridos</h2>
      <div id="fundamentos">Selecione um fato para ver os fundamentos.</div>
    </section>

    <section>
      <h2>Pedidos correspondentes</h2>
      <div id="pedidos">Selecione um fato para ver os pedidos.</div>
    </section>
  </main>

  <section style="max-width:1200px;margin:20px auto;">
    <h2>Prompt Final</h2>
    <textarea id="editor" placeholder="Os blocos selecionados aparecerão aqui..."></textarea>
    <div id="acoes">
      <button onclick="gerarPeticaoCompleta()">Gerar Petição Completa</button>
      <button onclick="copiarPrompt()">Copiar Prompt</button>
      <button onclick="limpar()">Limpar</button>
    </div>
  </section>

  <script>
  let dadosGlobais = [];

  async function carregarFatos() {
    const listaFatos = document.getElementById("lista-fatos");
    const fundamentosDiv = document.getElementById("fundamentos");
    const pedidosDiv = document.getElementById("pedidos");
    const editor = document.getElementById("editor");

    try {
      const res = await fetch("data/fatos-fundamentos-pedidos.json");
      if (!res.ok) throw new Error("Arquivo não encontrado");
      const dados = await res.json();
      dadosGlobais = dados;

      listaFatos.innerHTML = "";
      dados.forEach((item) => {
        const bt = document.createElement("button");
        bt.textContent = item.fato;
        bt.onclick = () => mostrarRelacionados(item);
        listaFatos.appendChild(bt);
      });

      function mostrarRelacionados(item) {
        fundamentosDiv.innerHTML = "";
        pedidosDiv.innerHTML = "";

        item.fundamentos.forEach((f) => {
          const el = document.createElement("div");
          el.className = "item";
          el.textContent = f;
          el.onclick = () => adicionarBloco("[Fundamento] " + f);
          fundamentosDiv.appendChild(el);
        });

        item.pedidos.forEach((p) => {
          const el = document.createElement("div");
          el.className = "item";
          el.textContent = p;
          el.onclick = () => adicionarBloco("[Pedido] " + p);
          pedidosDiv.appendChild(el);
        });

        adicionarBloco("[Fato] " + item.fato);
      }

      function adicionarBloco(texto) {
        editor.value += texto + "\n";
      }

    } catch (e) {
      listaFatos.innerHTML = "Erro ao carregar dados.";
      console.error(e);
    }
  }

  function gerarPeticaoCompleta() {
    const editor = document.getElementById("editor");
    editor.value = "";
    dadosGlobais.forEach(item => {
      editor.value += `[Fato] ${item.fato}\n`;
      item.fundamentos.forEach(f => editor.value += `[Fundamento] ${f}\n`);
      item.pedidos.forEach(p => editor.value += `[Pedido] ${p}\n`);
      editor.value += "\n";
    });
    alert("Petição completa gerada com todos os blocos!");
  }

  function copiarPrompt() {
    const texto = document.getElementById("editor").value;
    navigator.clipboard.writeText(texto);
    alert("Prompt copiado para a área de transferência!");
  }

  function limpar() {
    document.getElementById("editor").value = "";
  }

  carregarFatos();
  </script>
</body>
</html>
