<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Montador de Petição Trabalhista</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">
  <header class="bg-white shadow-sm sticky top-0 z-10">
    <div class="max-w-7xl mx-auto flex justify-between items-center p-4">
      <h1 class="text-xl font-bold text-gray-800">⚖️ Montador de Petição Trabalhista</h1>
      <button id="gerarPrompt" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">Gerar Prompt</button>
    </div>
  </header>

  <main class="max-w-7xl mx-auto p-4 grid grid-cols-1 md:grid-cols-2 gap-6">
    <!-- Coluna esquerda: capítulos -->
    <aside id="menuCapitulos" class="space-y-4 max-h-[85vh] overflow-y-auto pr-2">
      <h2 class="text-lg font-semibold mb-2">Capítulos</h2>
      <div id="capitulos" class="space-y-3"></div>
    </aside>

    <!-- Coluna direita: visualizador -->
    <section id="painelDireito" class="bg-white rounded-lg shadow p-4 flex flex-col">
      <h2 class="text-lg font-semibold mb-3">Visualizador e Prompt</h2>
      <div id="visualizador" class="flex-1 overflow-y-auto border rounded-lg p-3 text-sm bg-gray-50 mb-4"></div>

      <h3 class="font-semibold mb-2">Prompt Final</h3>
      <textarea id="saidaPrompt" rows="10" class="w-full border rounded-lg p-3 font-mono text-sm bg-gray-50"></textarea>
      <div class="flex justify-end gap-2 mt-3">
        <button id="copiarPrompt" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">Copiar</button>
        <button id="limparPrompt" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300">Limpar</button>
      </div>
    </section>
  </main>

  <footer class="text-center text-sm text-gray-500 py-6 border-t mt-6">
    © 2025 Montador de Petição Trabalhista — Desenvolvido por Osvaldo
  </footer>

  <script src="app.js"></script>
</body>
</html>
