<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Montador de Petição Trabalhista</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">
  <header class="bg-white shadow-sm sticky top-0 z-10">
    <div class="max-w-5xl mx-auto flex justify-between items-center p-4">
      <h1 class="text-xl font-bold text-gray-800">⚖️ Montador de Petição Trabalhista</h1>
      <button id="gerarPrompt" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Gerar Prompt</button>
    </div>
  </header>

  <main class="max-w-5xl mx-auto p-4 space-y-4">
    <div id="capitulos" class="space-y-4"></div>

    <section id="resultado" class="hidden mt-10">
      <h2 class="text-lg font-semibold mb-2">Prompt Gerado</h2>
      <textarea id="saidaPrompt" rows="12" class="w-full border rounded-lg p-3 font-mono text-sm"></textarea>
      <button id="copiarPrompt" class="mt-3 px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">Copiar</button>
    </section>
  </main>

  <footer class="text-center text-sm text-gray-500 py-6 border-t">
    © 2025 Montador de Petição Trabalhista — Desenvolvido por Osvaldo
  </footer>

  <script src="app.js"></script>
</body>
</html>
