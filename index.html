<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portials — Petições Iniciais Trabalhistas</title>
  <meta name="color-scheme" content="light">
  <link rel="stylesheet" href="css/style.css" />
  <style>
    /* container básico da página */
    #appShell{min-height:100vh;display:flex;flex-direction:column}
    header, footer{padding:12px 0}
    main{flex:1}
  </style>
  <script>
    /* Raiz dos partials (sections.html, etc.) — ajuste se estiver em outra pasta */
    window.PORTIALS_ROOT = '.';
  </script>
</head>
<body>
  <div id="appShell">
    <header id="header" class="container"></header>

    <main class="container">
      <!-- overlay de loading global -->
      <div id="loading" class="hidden">
        <div class="loading-box">
          <span class="spinner" aria-hidden="true"></span>
          <span>Carregando…</span>
        </div>
      </div>

      <!-- APP UI (carregada por include.js -> portials/sections.html) -->
      <div id="app"></div>
    </main>

    <footer id="footer" class="container"></footer>
  </div>

  <!-- ===== Scripts (ordem importa) ===== -->
  <!-- Núcleo e utilitários -->
  <script src="js/core.js"></script>
  <script src="js/history.js"></script>

  <!-- Módulos de domínio -->
  <script src="js/catalog.js"></script>
  <script src="js/form.js"></script>
  <script src="js/review.js"></script>

  <!-- UI / Fluxo e exportação -->
  <script src="js/ui.js"></script>
  <script src="js/export.js"></script>
  <script src="js/main.js"></script>

  <!-- Carrega os partials (sections.html) e inicia o app -->
  <script src="js/include.js"></script>
</body>
</html>
