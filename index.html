<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Editor Jurídico – Relação Fato / Fundamento / Pedido</title>
  <style>
    :root {
      --bg: #f7f7f7;
      --card: #ffffff;
      --line: #ddd;
      --ink: #222;
      --accent: #0044cc;
    }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: var(--ink);
    }
    header {
      background: var(--accent);
      color: white;
      padding: 10px 20px;
      text-align: center;
      font-weight: bold;
      font-size: 1.2rem;
    }
    main {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    section {
      flex: 1;
      min-width: 300px;
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    h2, h3 {
      margin-top: 0;
      color: var(--accent);
      font-size: 1.1rem;
    }
    button {
      display: block;
      width: 100%;
      background: var(--accent);
      color: white;
      border: none;
      padding: 10px;
      border-radius: 6px;
      margin: 6px 0;
      cursor: pointer;
      font-size: 0.95rem;
    }
    button:hover { background: #0033aa; }
    p { margin: 6px 0; }
    .item {
      background: #f2f2f2;
      border-radius: 5px;
      padding: 6px 8px;
      margin: 4px 0;
    }
    textarea {
      width: 100%;
      height: 200px;
      margin-top: 10px;
      font-family: monospace;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid var(--line);
    }
  </style>
</head>
<body>
  <header>Editor Jurídico – Relação entre Fatos, Fundamentos e Pedidos</header>

  <main>
    <section>
      <h2>Fatos</h2>
      <div id="lista-fatos">Carregando fatos...</div>
    </section>

    <section>
      <h2>Fundamentos sugeridos</h2>
      <div id="fundamentos">Selecione um fato para ver os fundamentos.</div>
    </section>

    <section>
      <h2>Pedidos correspondentes</h2>
      <div id="pedidos">Selecione um fato para ver os pedidos.</div>
    </section>
  </main>

  <section style="max-width:1200px;margin:20px auto;">
    <h2>Prompt Final</h2>
    <textarea id="editor" placeholder="Os blocos selecionados aparecerão aqui..."></textarea>
    <button onclick="copiarPrompt()">Copiar Prompt</button>
  </section>

  <script>
  async function carregarFatos() {
    const listaFatos = document.getElementById("lista-fatos");
    const fundamentosDiv = document.getElementById("fundamentos");
    const pedidosDiv = document.getElementById("pedidos");
    const editor = document.getElementById("editor");

    try {
      const res = await fetch("data/fatos-fundamentos-pedidos.json");
      if (!res.ok) throw new Error("Arquivo não encontrado");
      const dados = await res.json();

      listaFatos.innerHTML = "";
      dados.forEach((item) => {
        const bt = document.createElement("button");
        bt.textContent = item.fato;
        bt.onclick = () => mostrarRelacionados(item);
        listaFatos.appendChild(bt);
      });

      function mostrarRelacionados(item) {
        fundamentosDiv.innerHTML = "";
        pedidosDiv.innerHTML = "";

        item.fundamentos.forEach((f) => {
          const el = document.createElement("div");
          el.className = "item";
          el.textContent = f;
          el.onclick = () => adicionarBloco("[Fundamento] " + f);
          fundamentosDiv.appendChild(el);
        });

        item.pedidos.forEach((p) => {
          const el = document.createElement("div");
          el.className = "item";
          el.textContent = p;
          el.onclick = () => adicionarBloco("[Pedido] " + p);
          pedidosDiv.appendChild(el);
        });

        adicionarBloco("[Fato] " + item.fato);
      }

      function adicionarBloco(texto) {
        editor.value += texto + "\n";
      }

    } catch (e) {
      listaFatos.innerHTML = "Erro ao carregar dados.";
      console.error(e);
    }
  }

  function copiarPrompt() {
    const texto = document.getElementById("editor").value;
    navigator.clipboard.writeText(texto);
    alert("Prompt copiado para a área de transferência!");
  }

  carregarFatos();
  </script>
</body>
</html>
